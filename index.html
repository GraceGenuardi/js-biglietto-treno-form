<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.0/dist/umd/popper.min.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    <title>Trenitalia: compila il form!</title>
</head>
<body>

    <body class="trenitalia">
        <main>
         <div class="container form p-4">

          <div class="row p-3">

            <div class="logo mb-4"><img src="./img/trenitalia-squarelogo-1567666952009.png" alt="Logo"></div>

            <h2 class=" text-danger text-wrap fw-semibold">Compila il form</h2>

            <div class="col-8  p-3">

                
              <input type="text" for="inputName" name="name" class="form-control mb-2" placeholder="Nome e Cognome"></input>
               <input type="text" for="inputKm" name="km" class="form-control mb-2" placeholder="Distanza da percorrere (km)"></input>

                <select id="scegliSconto">

                  <option value="none">Nessuno sconto</option>
                  <option value="minorenne">Sconto minorenne</option>
                  <option value="over65">Sconto over 65</option>

                </select> 

                <button class="btn btn-danger mx-3">Calcola prezzo</button>

        
            </div>     

          </div>  

         </div>

         <div class="container ticket">

            <div class="row d-flex ">

                <div class="col-12 justify-content-center flex-column">

                    <h2 id="nameOutput"></h2>

                    <h3 id="priceOutput" class=" align-items-center mt-4"></h3>

                    
                    <button class="btn btn-danger" type="button" data-toggle="modal" data-target="#cardModal">
                       Scarica qui il tuo biglietto, e buon viaggio da Trenitalia!
                      </button>
                      
                      <div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="cardModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="cardModalLabel">
                                <ul>
                                    <li> <img src="./img/OIP (1).jpg" alt="QR" class="img-thumbnail "> </li>
                        
                                </ul>
                                <div class="divider py-1 bg-danger"></div>
                              </h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                <ul class="list-group list-group-flush">

                                    <li class="list-group-item">Partenza da:<h3>Roma Tiburtina</h3></li>
                                    <li class="list-group-item">Arrivo a: <h3>Napoli C.LE</h3></li>
                                    <li class="list-group-item">Posto a sedere: <h3>35B, carrozza 5</h3></li>
                                    <li class="list-group-item"> Frecciabianca 897 </li>

                                  </ul>
                            </div>
                          </div>
                        </div>
                      </div>
               

                </div>
            </div>
         </div>

        </main>  
  
    <script src="./js/app.js"></script>
    
</body>
</html>
